<html>
    <head>
        <link href="assets/css/chartist.min.css" rel="stylesheet" />
    </head>

    <body>

        <div id="ce-page-main-container">

            <!--  Main Student Page -->

            <div id='user-stats-menu' class="right menu">
                <a href="/students?register-courses&id=45" class="item">
                    <div class="ui mini statistic">
                        <div class="label">REGISTER COURSES</div>
                    </div>
                </a>
                <a class="item">
                    <div class="ui mini statistic">
                        <div class="value">3.5</div>
                        <div class="label">CGPA</div>
                    </div>
                </a>
            </div>


            <div id="user-role-custom-area">

                <div class="sixteen wide tablet ten wide computer column">
                    <div class="ui segments">
                        <div class="ui segment">
                            <h3 class="ui header ce-translate">Performance_report</h3>
                        </div>
                        <div class="ui segment">
                            <style type="text/css">
                                #pr-chart {
                                    min-height: 298px; 
                                    max-height: 298px; 
                                }
                            </style>
                            <div id="pr-chart"></div>                        
                        </div>
                    </div>
                </div>

                <div class="sixteen wide tablet six wide computer column">
                    <div class="ui segments">
                        <div class="ui segment"> 
                            <h3 class="ui header ce-translate">Semester_courses</h3> 
                        </div>

                        <div class="ui segment">
                            <div id="semester-courses-container">
                                <style type="text/css">
                                    #semester-courses {
                                        min-height: 298px; 
                                        max-height: 298px; 
                                        overflow: scroll;
                                    }
                                    #semester-courses > .item {
                                        padding: 1em;
                                        cursor: pointer;
                                    }
                                    #semester-courses > .item:hover {
                                        background-color: #F8F8F9;
                                    }
                                    #semester-courses > .item .content {
                                        text-transform: uppercase;
                                    }
                                </style>  
                                <div id="semester-courses" class="ui middle aligned divided list">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>



            <div id="academic-semesters-result">
                <div class="ui segments">
                    <div class="ui segment">
                        <h3 class="ui header ce-translate">Results</h3>
                    </div>
                    <div class="ui segment">
                        <div id='user_suggested_profile_items' class="ui items"></div>
                    </div>
                </div>
            </div>


        </div>


        <div id="ce-page-scripts"> 

            <script type="text/javascript" src="/assets/js/chartist.min.js"></script>

            <script type="text/javascript" src="/assets/js/clients/directory.js"></script>
            <script type="text/javascript" src="/assets/js/pages/students.js"></script>

            <script>
                $(window).on('ce-load-page-start', function () {
                    initPage();
                });
            </script>
        </div>

    </body>
</html>
